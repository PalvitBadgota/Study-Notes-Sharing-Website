{% extends 'notes/usernavigation.html'%}
{% load static%}
{% block head%}
<style>
    .left{
        background-color: #ff8585;
        height:35px;
        border-radius: 2px;
        border:2px solid black;
    }
    .right{
        background-color: #7ce1db;
        height:35px;
        border-radius: 2px;
        border:2px solid black;
    }
    .row{
        margin-top: 10px;
    }
</style>
{% endblock %}
{% block body%}

<div class="container mt-4" style="background-color: black; border-radius: 25px;">
    <h2 class="text-center" style="color: white;">PROFILE</h2>
    <div class="row">
        <div class="col-sm-6 left pt-1">
            <b>Full Name:</b>
        </div>
        <div class="col-sm-6 right pt-1" style="text-transform: capitalize;">
            {{user.first_name}} {{user.last_name}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 left pt-1">
            <b>EmailId:</b>
        </div>
        <div class="col-sm-6 right pt-1">
            {{user.username}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 left pt-1">
            <b>Contact:</b>
        </div>
        <div class="col-sm-6 right pt-1">
            {{data.contact}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 left pt-1">
            <b>Branch:</b>
        </div>
        <div class="col-sm-6 right pt-1">
            {{data.branch}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 left pt-1">
            <b>Role:</b>
        </div>
        <div class="col-sm-6 right pt-1">
            {{data.role}}
        </div>
    </div>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary mb-2 mt-2">Edit Profile</a>
    <br>
</div>


{% endblock %}
