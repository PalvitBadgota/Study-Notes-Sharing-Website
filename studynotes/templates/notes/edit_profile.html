{% extends 'notes/usernavigation.html'%}
{% load static%}
{% block head%}
{% endblock %}
{% block body%}
{% if not error%}
<script>
    alert('Profile Updated Successfully')
    window.location=('{% url 'profile' %}')
</script>

{% endif %}


<div class="container mt-4">
    <h2 class="text-center">EDIT PROFILE</h2>
    <div class="row">
        <div class="col-sm-6" style="background-color: #41cfff; border-radius: 20px;">
          <form method="POST">
            {% csrf_token %}
             <div class="form-row">
                <div class="form-group col-sm-6 mt-3">
                  <label for="firstname">First Name:</label>
                  <input type="text" class="form-control" value="{{user.first_name}}" name="firstname" id="firstname">
                </div>
                <div class="form-group col-sm-6 mt-3">
                  <label for="lastname">Last Name:</label>
                  <input type="text" class="form-control" value="{{user.last_name}}" name="lastname" id="lastname">
                </div>
             </div>
             <div class="form-row">
                <div class="form-group col-sm-12">
                  <label for="email">EmailID:</label>
                  <input type="text" class="form-control" value="{{user.username}}" name="email" id="email" readonly>
                </div>
             </div>
             <div class="form-row">
                <div class="form-group col-sm-12">
                  <label for="contact">Contact:</label>
                  <input type="text" class="form-control" value="{{data.contact}}" name="contact" id="contact">
                </div>
             </div>
             <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="branch">Branch:</label>
                    <select name="branch" id="branch">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electrical">Electrical</option>
                        <option value=">Civil">Civil</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                  <input type="text" class="form-control" style="height:26px;" value="{{data.branch}}" readonly>
                </div>
             </div>
             <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="role">Role:</label>
                    <select name="role" id="role">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                  <input type="text" class="form-control" style="height:26px;" value="{{data.role}}"readonly>
                </div>
             </div>
                <input type="submit" class="btn btn-success mb-2" value="UPDATE">
          </form>
        </div>
        <div class="col-sm-6 ">
            <img src="{%static 'images/edit_profile.jpg'%}" alt="" style="height:410px; width:100%;">
        </div>
    </div>
</div>
<br>


{% endblock %}
