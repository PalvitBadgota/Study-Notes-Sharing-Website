<!DOCTYPE html>
<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">

    <title>User Profile</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <h4 style="padding: 1%;">
        <span style="color:red" >Study Notes</span> <span style="color:green">Sharing Site</span>
      </h4>
      <nav class="navbar navbar-expand-sm justify-content-center" style="background-color: lightgrey;">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a href="{% url 'profile'%}" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'upload_notes' %}" class="nav-link">UPLOAD NOTES</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'mynotes' %}" class="nav-link">VIEW MY NOTES</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'user_allnotes' %}" class="nav-link">VIEW ALL NOTES</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'userlogout' %}" class="nav-link">LOGOUT</a>
          </li>
  
          <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Welcome {{request.user.first_name}}
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'profile'%}">PROFILE</a>
                <a class="dropdown-item" href="{% url 'edit_profile' %}">EDIT PROFILE</a>
                <a class="dropdown-item" href="{% url 'changepassword' %}">CHANGE PASSWORD</a>
              </div>
            </div>
            
        </ul>
      </nav>
  
  
    
  
      {%block body%}
      {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
