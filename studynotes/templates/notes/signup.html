{%extends 'notes/navigation.html'%}
{% load static%}
{% block head%}
<style>
    input[type=text]{
        background-color:whitesmoke;
    }
    label{
        color:white;
        margin-top: 5px;
    }
</style>
{% endblock %}
{% block body%}

{% if error == "no" %}
<script>
    alert('Signup Successfull')
    window.location=('{% url 'userlogin' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong ....pls try again')
</script>
{% endif %}





<div class="container-fluid mt-2 mb-2" style="background-color:whitesmoke;">
    {% comment %} <h2  style="font-family: 'Monotype Corsiva'; padding-left: 227px;">REGISTER WITH US</h2> {% endcomment %}
    <div class="row">
        <div class="col-sm-4 offset-sm-2" style="padding-right: 0px;">
            <img src="{% static 'images/keyboard.jpg' %}" alt="" style="width:100%; height:575px;">
        </div>
        <div class="col-sm-4" style="background-color:#1b0b0b;">
            <h4 style="font-family:'Monotype Corsiva'; text-align: center; color: white;" class="mt-2">SIGN UP</h4>
            <form method="post">
                {% csrf_token %}
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter your first name" class="form-control" name="firstname">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter your last name"class="form-control"name="lastname">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" placeholder="Enter your contact no." class="form-control"name="contact">
                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="Enter your email address"class="form-control"name="email">
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Enter your password"class="form-control"name="password">
                <label for="branch">Select Branch:</label>
                <select  id="branch" class="form-control mt-2" name="branch">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Electrical">Electrical</option>
                    <option value=">Civil">Civil</option>
                </select>
                <label for="role">Select Role:</label>
                <select class="mt-2 form-control" id="role" name="role">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <center><input type="submit" class="btn btn-danger mt-2" value="SUBMIT"></center>
            </form>
        </div>
    </div>
</div>


{% endblock %}
